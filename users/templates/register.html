{% extends 'base.html' %}

{% load django_bootstrap5 %}

{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Register</button>
	<p class="text-center">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
</form>

{% endblock %}
