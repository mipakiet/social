{% extends 'base.html' %}

{% load django_bootstrap5 %}

{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Login</button>
    <p class="text-center">Don't have an account? <a href="{% url 'register'%}">Create an account</a>.</p>
</form>

{% endblock %}
