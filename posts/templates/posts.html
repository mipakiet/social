{% extends "base.html" %}
{% block content %}
<div class="container">
  {% for post in posts %}
  <div class="card m-3">
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">
        <small class="text-muted">{{post.pub_date}} | {{post.author}}</small>
      </p>
      <p class="card-text">{{post.text}}</p>
      <p class="card-text"><small class="text-muted">{{post.number_of_likes}} likes {{post.number_of_comments}} comments</small></p>
      <a href="{% url 'post' post.id %}" class="btn btn-primary">Read more</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
